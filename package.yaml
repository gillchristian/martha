name:                martha
version:             0.0.2.0
github:              "gillchristian/martha"
license:             MIT
author:              "gillchristian"
maintainer:          "gillchristian@gmail.com"
copyright:           "2019 Christian Gill"
description:         Please see the README on GitHub at <https://github.com/gillchristian/martha#readme>

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- directory
- aeson
- bytestring
- text
- lucid
- transformers
- mtl
- filepath
- file-embed
- cmark-gfm
- Glob

library:
  source-dirs: src

executables:
  martha:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-uni-patterns
    - -Wincomplete-record-updates
    - -Wpartial-fields
    - -Wredundant-constraints
    - -Wmissing-export-lists
    - -fhide-source-paths
    dependencies:
    - martha

tests:
  serve-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - martha
    - hspec
